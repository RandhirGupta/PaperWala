language: android
jdk: oraclejdk8

branches:
  only:
    - master
    - /^release-[0-9].[0-9].[0-9](-(alpha|beta))?$/

android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - android-28
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-28

before_install:
  - openssl aes-256-cbc -K $encrypted_8ee0cab177a5_key -iv $encrypted_8ee0cab177a5_iv
    -in ./paper_wala_keystore.jks.enc -out ./paper_wala_keystore.jks -d
  - yes | sdkmanager "platforms;android-28"

env:
  global:
    - ADB_INSTALL_TIMEOUT=8

stages:
  - name: test
    if: type = pull_request
  - name: deploy
    if: (branch = master OR branch =~ /^release-[0-9].[0-9].[0-9](-(alpha|beta))?$/) AND type = push

jobs:
  include:
    - stage: test
      script: "./gradlew cleanBuildCache clean build testDebugUnitTest"
    - stage: deploy
      script: "./gradlew cleanBuildCache clean :PaperWala:build :PaperWala:testDebugUnitTest :PaperWala:install :PaperWala:bintrayUpload"

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
    - "$HOME/.android/build-cache"

after_failure: cat $TRAVIS_BUILD_DIR/app/build/reports/lint-results.xml