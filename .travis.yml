language: android
sudo: required
jdk: oraclejdk8
#services:
#  - docker

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
#    - "$HOME/google-cloud-sdk/"

env:
  global:
    - ANDROID_API = 28
    - EMULATOR_API = 28
    - ANDROID_BUILD_TOOLS = 28.0.3
    - ADB_INSTALL_TIMEOUT = 8

android:
  components:
    - tools
    - platform-tools
    - build-tools-$ANDROID_BUILD_TOOLS
    - android-$ANDROID_API
    - android-$EMULATOR_API_LEVEL
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-26
    - sys-img-armeabi-v7a-addon-google_apis-google-$ANDROID_API_LEVEL
    - sys-img-armeabi-v7a-addon-google_apis-google-$EMULATOR_API_LEVEL

  licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+

before_install:
  - openssl aes-256-cbc -K $encrypted_8ee0cab177a5_key -iv $encrypted_8ee0cab177a5_iv -in paper_wala_keystore.jks.enc -out paper_wala_keystore.jks -d
  - yes | sdkmanager "platforms;android-28"
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
  - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
  - chmod +x gradlew
  - echo y | android update sdk --no-ui --all --filter "tool,extra-android-m2repository,extra-android-support,extra-google-google_play_services,extra-google-m2repository"
  - echo y | $ANDROID_HOME/tools/bin/sdkmanager "extras;m2repository;com;android;support;constraint;constraint-layout-solver;1.0.2"
  #  - openssl aes-256-cbc -K $encrypted_983228fd1323_key -iv $encrypted_983228fd1323_iv -in release_build/secret.tar.enc -out secret.tar -d
  #  - tar xvf secret.tar
  #  - mv paperwala_keystore.jks app/paperwala_keystore.jks
  - "./gradlew dependencies || true"

before_script:
  - echo "y" | android update sdk -a --no-ui --filter android-24
  - echo "y" | android update sdk -a --no-ui --filter sys-img-armeabi-v7a-android-24
  - android list targets | grep -E '^id:' | awk -F '"' '{$1=""; print $2}'
  - echo no | android create avd --force -n test -t android-24 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - "./gradlew clean build connectedCheck -PdisablePreDex --stacktrace"
  - "./gradlew build assembleDebug"
  - "./gradlew clean assemble --stacktrace"

before_deploy:
  - cd app/build/outputs/apk/
  - mv app-release.apk PaperWala.apk

deploy:
  provider: releases
  file: PaperWala.apk
  skip_cleanup: true
  on:
    repo: RandhirGupta/PaperWala
    tags: true
    jdk: oraclejdk8
    api_key:
      secure: 
